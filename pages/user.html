<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Side navbar -->
                <nav class="col-md-2 d-none d-md-block navbar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link btn btn-info" href="../index.html">ADMIN HOME</a>
                        </li>
                    </ul>
                </nav>
                <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="page-header">
                        <h1>User Dashboard</h1>
                        <p>View User Profile and Portraits</p>
                    </div>
                    <!-- Customer portrait section -->
                    <div class="portrait-section">
                        <div class="portrait">
                            <img src="../images/garden-dog.jpg" class="w-100" alt="original dog">
                        </div>
                        <div class="portrait">
                            <img src="../images/custom-dog.jpg" alt="custom dog">
                        </div>
                    </div>
                    <div class="customer-info mt-4">
                        <h3 class="mt-5">Customer Info</h3>
                        <table class="table table-bordered table-success">
                            <tbody>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>John Doe</td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>john.doe@email.com</td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone Number</th>
                                    <td>(555) 123-4567</td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>1234 Elm Street, Springfield, CA</td>
                                </tr>
                                <tr>
                                    <th scope="row">Pet Name</th>
                                    <td>Max</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- edit button for customer profile -->
                        <a href=# class="btn btn-primary mt-3">Edit</a>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
